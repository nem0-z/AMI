<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AMI</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="ui three item menu" id="topMenu">
        <a class="active purple item" id="dashboard">Dashboard</a>
        <a class="item" id="users">Users</a>
        <a class="item" id="aboutMe">About me</a>
    </div>
    <h1 class="title">Dashboard</h1>
    <hr />
    <div class="spacer"></div>
    <div class="ui grid container">
        <div class="five wide column hvalaZerina">
            <div class="ui huge statistic">
                <div class="value" id="activeCalls">0</div>
                <div class="label">Active calls</div>
            </div>
        </div>
        <div class="five wide column hvalaZerina">
            <div class="ui huge statistic">
                <div class="value" id="usersOnline">0</div>
                <div class="label">Users online</div>
            </div>
        </div>
        <div class="five wide column hvalaZerina">
            <div class="ui huge statistic">
                <div class="value" id="devicesRegistered">0</div>
                <div class="label">Devices registered</div>
            </div>
        </div>
    </div>
    <div class="spacer"></div>
    <h1 class="title">Recent activites</h1>
    <hr />
    <div class="spacer"></div>
    <div class="ui grid container">
        <div class="ui card">
            <div class="content">
                <div class="header">Recent events</div>
                <div class="meta" style="margin-bottom: 10px">
                    <span>Last updated on</span>
                    <a id="updateTime"> </a>
                </div>
                <div class="events" id="events">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>
<script src="index.js"></script>
<script src="AMIevent.js"></script>
